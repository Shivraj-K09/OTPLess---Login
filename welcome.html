<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1 class="heading">Hello, welcome to the website</h1>
    <p>Your WhatsApp number is: <span id="waNumber"></span></p>
    <script>
      // Retrieve the WhatsApp number from the query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const waNumber = urlParams.get("waNumber");

      // Display the WhatsApp number in the page
      document.getElementById("waNumber").innerHTML = waNumber;
    </script>
  </body>
</html>
